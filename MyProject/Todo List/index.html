<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerald's To do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gerald's Notes</h1>
    </header>
    <div id="createNoteContainer">
      <div class="div4Btn">
        <form class="createNote noteBG" id="inputNote">
          <input
            type="text"
            class="createTitle"
            placeholder="Title"
            autofocus
            autocomplete="off"
            required
          />
          <textarea id="writeNote" placeholder="Take A note..."></textarea>
        </form>
        <!-- if Button is inside the form -->
        <!-- add type="button" -->
        <!-- To prevent refresh -->
        <button id="addNote" type="button" form="inputNote">+</button>
      </div>
    </div>
    <hr />

    <div id="noteContainer"></div>
    <div class="editMyNote noteBG editHidden"></div>
    <div class="editOverlay editHidden"></div>
    <script src="script.js"></script>
  </body>
</html>
