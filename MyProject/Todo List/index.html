<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerald's To do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gerald's Notes</h1>
    </header>
    <div id="createNoteContainer">
      <form class="createNote noteBG">
        <input
          type="text"
          id="createTitle"
          placeholder="Title"
          autofocus
          autocomplete="off"
        />
        <textarea id="writeNote" placeholder="Note..."></textarea>
      </form>

      <button id="addNote">+</button>
    </div>
    <hr />
    <div id="noteContainer">a</div>
  </body>
</html>
